<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="flowmemo">
  <title>Can I Reach Google?</title>
  <link inline rel="stylesheet" href="../src/style.css">
  <script inline src="ejs.min.js"></script>
</head>

<body>
  <h1>Can I Reach Google?</h1>
  <p>weibo: <a href="https://weibo.com/flowmemo"> flowmemo</a></p>
  <p>github repo: <a href="https://github.com/flowmemo/can-i-reach-google">can-i-reach-google</a></p>
  <table>
    <tr>
      <th class="id">No.</th>
      <th class="url">URL</th>
      <th class="status">Reachable?</th>
    </tr>
  </table>
  <script id="ejs" type="text/template">
    <% for(var i = 0; i < googleList.length; i++) { %>
      <tr>
        <td>
          <%= i + 1 %>
        </td>
        <td>
          <% var link = 'https://www.' + googleList[i] + '/ncr'%>
            <a href="<%= link %>" target="_blank">
              <%= link %>
            </a>
        </td>
        <td> <img src="https://www.<%= googleList[i] %>/textinputassistant/tia.png?p=<%= ''+Date.now()+i %>" onload="app.success(this)"
            onerror="app.fail(this)">loading...</td>
      </tr>
      <% } %>
  </script>
  <script inline src="app.js"></script>
</body>

</html>
